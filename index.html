<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <!-- what is a form? -->
    <!-- group of inputs -->
    <form id="login-form">
      <div>
        <label for="text-input">Text input:</label>
        <input id="text-input" type="password" />
      </div>
  
      <div>
        <label for="num-input">Num Input:</label>
        <input id="num-input" type="number" />
        <input type="checkbox" name="box" value="something" id="check" />
      </div>
      
      <!-- all forms need a special submit input/button -->
      <!-- form submission is taking in all data from inputs at once -->
      <input type="submit" value="Press here, user..."/>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
